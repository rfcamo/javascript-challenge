<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/spacelab/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
	<div class="row">
	  <div class="col-md-12">
        <h2><img src="static/images/ufo2.png" alt="ufo"></h2>  
	  	<h1>UFO Finder</h1>
      </div>
    </div>  
   </div>
   <br>
  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-6">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading"><h5>Quick Search</h5></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control1" id="datetime1" type="text" placeholder="mm/dd/yyyy">
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" type="submit" class="btn btn-outline-secondary" aria-pressed="false">Search</button>
				
              </form>
            </div>
          </div>
        </aside>
      </div>
	  <br>
      <div class="col-md-6">
        <aside class="filters">
          <div class="panel panel-default">
			<div class="panel-heading"><h5>More Search Filter</h5></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="mm/dd/yyyy">
                    </li>
	                <li class="filter list-group-item">
                      <label for="city">Enter City</label>
                      <input class="form-control" id="city" type="text" placeholder="">
                    </li>
	                <li class="filter list-group-item">
                      <label for="state">Enter State</label>
                      <input class="form-control" id="state" type="text" placeholder="abbr. only eg. ca, ar">
                    </li>
	                <li class="filter list-group-item">
                      <label for="country">Enter Country</label>
                      <input class="form-control" id="country" type="text" placeholder="abbr. only eg. us">
                    </li>
	                <li class="filter list-group-item">
                      <label for="shape">Enter UFO Shape</label>
                      <input class="form-control" id="shape" type="text" placeholder="">
                    </li>					
                  </ul>
                </div>
                <button id="filter-btn2" type="submit" class="btn btn-outline-secondary" aria-pressed="false">Search</button>
                <button onclick="document.getElementById('datetime','city','state','country','shape').value = ''" id="filter-btn2" type="clear" class="btn btn-outline-secondary" aria-pressed="false" >Clear</button>
              </form>
            </div>
          </div>
        </aside>
      </div>  
    </div>
	<br><hr>
  <br>
    <div class="row">
      <div class="col-md-12">
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped table-responsive">
            <thead class="thead-light">
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="no-data" class=""></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings -> Output Complete!</span>
      <br>
      <br>
    </footer>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/app2.js"></script>
</body>

</html>
